{% extends 'database/base.html' %}

{% block title %}Thunder Games - {{ subgenre.name }}{% endblock %}

{% block body %}

  <h1>{{subgenre.name}}</h1>

  <p>Information on the subgenre</p>
  <p>Name: <b>{{ subgenre.name }}</b>.</p>
  <p>Subgenre ID: <b>{{ subgenre.pk }}</b>.</p>

  <a href="{% url 'database:edit-subgenre' subgenre.pk %}"><button>Edit</button></a>
  <a href="{% url 'database:delete-subgenre' subgenre.pk %}"><button>Delete</button></a>

{% endblock %}
